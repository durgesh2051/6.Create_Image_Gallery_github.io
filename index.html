<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image Gallery</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Create Image Gallery</h1>
    <table>
        <tr>
            <td><img src="bird-gc76f3dc98_1280.jpg" alt="bird img 1" width="300px"></td>
            <td><img src="bird-gc76f3dc98_1281.jpg" alt="bird img 2" width="300px"></td>
            <td><img src="bird-gc76f3dc98_1282.jpg" alt="bird img 3" width="300px"></td>
        </tr>
        <tr>
            <td rowspan="2"><img src="https://cdn.pixabay.com/photo/2023/04/27/14/00/cat-7954713_960_720.jpg" alt="cat img 1" width="300px"></td>
            <td><img src="https://cdn.pixabay.com/photo/2023/03/03/17/35/gray-cat-7828134_960_720.jpg" alt="cat img 2" width="300px"></td>
            <td><img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg" alt="cat img 3" width="300px"></td>
        </tr>
        <tr>
            <td><img src="https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_960_720.jpg" alt="tiger img 1" width="300px"></td>
            <td><img src="https://cdn.pixabay.com/photo/2018/03/26/20/49/tiger-3264048_960_720.jpg" alt="tiger img 2" width="300px"></td>
        </tr>
        <tr>
            <td colspan="3"><img src="https://picsum.photos/200/300" alt="api tmg">
        </tr>
    </table>
</body>
</html>
